<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Celular - Tienda de Productos Tecnológicos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>SOS Celular</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="product">
            <img src="product1.jpg" alt="Producto 1">
            <h2>Smartphone XYZ</h2>
            <p>Precio: $500.00</p>
            <button class="add-to-cart">Agregar al carrito</button>
        </section>
        <section class="product">
            <img src="product2.jpg" alt="Producto 2">
            <h2>Auriculares Bluetooth</h2>
            <p>Precio: $75.00</p>
            <button class="add-to-cart">Agregar al carrito</button>
        </section>
        <!-- Agrega más productos aquí -->
    </main>
    <div id="cart-overlay">
        <div id="cart">
            <h2>Carrito de compras</h2>
            <ul id="cart-items">
                <!-- Los elementos del carrito se agregarán aquí dinámicamente -->
            </ul>
            <p>Total: <span id="cart-total">$0.00</span></p>
            <button id="checkout-button">Realizar compra</button>
            <button id="close-cart-button">Cerrar carrito</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
